<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0118"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
    <linearGradient id="wave" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Sound wave visualization -->
  <g transform="translate(600, 280)">
    <rect x="-280" y="-40" width="16" height="80" rx="8" fill="url(#wave)" opacity="0.6"/>
    <rect x="-240" y="-70" width="16" height="140" rx="8" fill="url(#wave)" opacity="0.7"/>
    <rect x="-200" y="-100" width="16" height="200" rx="8" fill="url(#wave)" opacity="0.8"/>
    <rect x="-160" y="-130" width="16" height="260" rx="8" fill="url(#wave)" opacity="0.9"/>
    <rect x="-120" y="-160" width="16" height="320" rx="8" fill="url(#wave)"/>
    <rect x="-80" y="-130" width="16" height="260" rx="8" fill="url(#wave)" opacity="0.9"/>
    <rect x="-40" y="-180" width="16" height="360" rx="8" fill="url(#wave)"/>
    <rect x="0" y="-140" width="16" height="280" rx="8" fill="url(#wave)" opacity="0.95"/>
    <rect x="40" y="-180" width="16" height="360" rx="8" fill="url(#wave)"/>
    <rect x="80" y="-130" width="16" height="260" rx="8" fill="url(#wave)" opacity="0.9"/>
    <rect x="120" y="-160" width="16" height="320" rx="8" fill="url(#wave)"/>
    <rect x="160" y="-130" width="16" height="260" rx="8" fill="url(#wave)" opacity="0.9"/>
    <rect x="200" y="-100" width="16" height="200" rx="8" fill="url(#wave)" opacity="0.8"/>
    <rect x="240" y="-70" width="16" height="140" rx="8" fill="url(#wave)" opacity="0.7"/>
    <rect x="280" y="-40" width="16" height="80" rx="8" fill="url(#wave)" opacity="0.6"/>
  </g>

  <!-- Title -->
  <text x="600" y="520" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="white">AudioNoise Web</text>
  <text x="600" y="580" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a1a1aa">AI Music Creation & DSP Effects</text>
