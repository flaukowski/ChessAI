<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0118"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
    <linearGradient id="wave" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <g transform="translate(256, 256)">
    <!-- Sound wave bars -->
    <rect x="-140" y="-60" width="24" height="120" rx="12" fill="url(#wave)" opacity="0.9"/>
    <rect x="-90" y="-100" width="24" height="200" rx="12" fill="url(#wave)"/>
    <rect x="-40" y="-140" width="24" height="280" rx="12" fill="url(#wave)"/>
    <rect x="16" y="-100" width="24" height="200" rx="12" fill="url(#wave)"/>
    <rect x="66" y="-140" width="24" height="280" rx="12" fill="url(#wave)"/>
    <rect x="116" y="-100" width="24" height="200" rx="12" fill="url(#wave)" opacity="0.9"/>
  </g>
</svg>
